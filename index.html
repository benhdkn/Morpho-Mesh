<!DOCTYPE html>

<html>
	<head>
		<title>Morpho-Mesh</title>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		<style type="text/css">
			html, body { 
                margin: 0 auto; 
                padding: 0; border: none; 
            }

            #threejs-canvas {
                width: 100%;
                height: 100%;
            }
		</style>

		<script src="js/Three.min.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/ImprovedNoise.js"></script>
		<script src="js/OrbitControls.js"></script>

		<script src="js/postprocessing/EffectComposer.js"></script>
		<script src="js/postprocessing/RenderPass.js"></script>
		<script src="js/postprocessing/ShaderPass.js"></script>
		<script src="js/postprocessing/MaskPass.js"></script> 
		<script src="js/postprocessing/BloomPass.js"></script> 

		<script src="js/shaders/CopyShader.js"></script>
		<script src="js/shaders/BleachBypassShader.js"></script>
		<script src="js/shaders/ColorifyShader.js"></script>
		<script src="js/shaders/DotScreenShader.js"></script>
		<script src="js/shaders/BrightnessContrastShader.js"></script>
		<script src="js/shaders/ColorCorrectionShader.js"></script>
		<script src="js/shaders/ConvolutionShader.js"></script>
		<script src="js/shaders/FilmShader.js"></script>	
		<script src="js/shaders/FocusShader.js"></script>
		<script src="js/shaders/HorizontalBlurShader.js"></script>
		<script src="js/shaders/HueSaturationShader.js"></script>
		<script src="js/shaders/KaleidoShader.js"></script>
		<script src="js/shaders/LuminosityShader.js"></script>
		<script src="js/shaders/MirrorShader.js"></script>
		<script src="js/shaders/RGBShiftShader.js"></script>
		<script src="js/shaders/SepiaShader.js"></script>
		<script src="js/shaders/VerticalBlurShader.js"></script>
		<script src="js/shaders/VignetteShader.js"></script>
	</head>
	<body>

		<div id="threejs-canvas">

		<script type="x-shader/x-vertex" id="vertexShader">
			varying vec3 vWorldPosition;

			void main() {
				vec4 worldPosition = modelMatrix * vec4(position, 1.0);
				vWorldPosition = worldPosition.xyz;

				gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentShader">
			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;

			varying vec3 vWorldPosition;

			void main() {
				float h = normalize(vWorldPosition + offset).y;
				gl_FragColor = vec4(mix(bottomColor, topColor, max(pow(h, exponent), 0.0)), 1.0);
			}
		</script>

		<script>
			var scene;
			var camera;
			var clock;
			var controls;

			var geometry;

			var timer = 0;
			var pointsYInitValues = [];
			var pointsYRandomDir = [];

			initializeScene();
			animateScene();

			function initializeScene(){
				// Renderer
				if (Detector.webgl) {
					renderer = new THREE.WebGLRenderer({ antialiasing:true });
				} 
				else {
					renderer = new THREE.CanvasRenderer();
				}
                renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.setPixelRatio(2);
                document.body.appendChild(renderer.domElement);
				
				// Scene
				scene = new THREE.Scene();

				// Timer
				clock = new THREE.Clock();

				// Lighting
				var light = new THREE.PointLight(0xffffff, 1, 0);
				light.position.set(0, 200, 0);
				scene.add(light);

				// Camera
				camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 10000);
				camera.position.set(0, 100, 500);
				scene.add(camera);

				// Controls
				controls = new THREE.OrbitControls(camera);
				controls.autoRotate = true;

				// Meshes
				var noiseData = generateNoise(1024, 1024);
				var quality = 8;
				var step = 1024 / quality;

				geometry = new THREE.PlaneGeometry(600, 600, quality - 1, quality - 1);
				// Rotate the geometry
				geometry.applyMatrix(new THREE.Matrix4().makeRotationX(- Math.PI / 2));
				// Generate noise
				for (var i = 0, l = geometry.vertices.length; i < l; i ++) {
					var x = i % quality;
					var y = Math.floor(i / quality);
					var noiseY = noiseData[(x * step) + (y * step) * 1024] * 2 - 128;
					geometry.vertices[i].y = noiseY;
					pointsYInitValues.push(noiseY);
					var dir = Math.random() < 0.5 ? -1 : 1;
					pointsYRandomDir.push(dir);
				}

				var baseLitMaterial = new THREE.MeshPhongMaterial({
					color: 0x191919,
					emissive: 0x0c2426,
					specular: 0xb62d2d,
    				shininess: 10,
					shading: THREE.FlatShading,
					side: THREE.DoubleSide,
					depthTest: false,
				});

				var wireframeWhiteMaterial = new THREE.MeshBasicMaterial({
					color: 0xFFFFFF, 
					transparent: true,
					opacity: 0.2,
					lights: false,
					wireframe: true
				});

				var wireframeBlackMaterial = new THREE.MeshBasicMaterial({
					color: 0x000000, 
					lights: false,
					wireframe: true
				});
				
				var baseMesh = new THREE.Mesh(geometry, baseLitMaterial);
				baseMesh.position.set(0, 0, 0);
				scene.add(baseMesh);

				var wireframeWhiteMesh = new THREE.Mesh(geometry, wireframeWhiteMaterial);
				wireframeWhiteMesh.position.set(0, 1, 0);
				// wireframeMesh.rotation.y = Math.PI / 8; Turn that into an animation
				scene.add(wireframeWhiteMesh);

				var wireframeBlackMesh = new THREE.Mesh(geometry, wireframeBlackMaterial);
				wireframeBlackMesh.position.set(0, -1, 0);
				scene.add(wireframeBlackMesh);

				// Set the orbit control to rotate around the mesh center
				var geomCenter = THREE.GeometryUtils.center(geometry);
				controls.center = geomCenter;
				
				// Event listeners
				window.addEventListener('resize', onWindowResize, false);
                window.addEventListener('keydown', onKeyDown, false);
				
				// Post processing
				postProcess();
			}

			function postProcess() {
				// Create Shader Passes
			 	var renderPass = new THREE.RenderPass(scene, camera);
			 	var copyPass = new THREE.ShaderPass(THREE.CopyShader);
			    var bloomPass = new THREE.BloomPass(1, 50, 0.5, 1024);

				// Apply shader
			    composer = new THREE.EffectComposer(renderer);
			    composer.addPass(renderPass);
			    composer.addPass(bloomPass);
				composer.addPass(copyPass);
			    copyPass.renderToScreen = true;
			}

			function generateNoise(width, height) {
				var data = new Uint8Array(width * height);
				var perlin = new ImprovedNoise();
				var size = width * height;
				var quality = 1;
				var z = Math.random() * 100;

				for (var j = 0; j < 4; j ++) {
					quality *= 4;
					for (var i = 0; i < size; i ++) {
						var x = i % width, y = ~~ (i / width);
						data[i] += Math.abs(perlin.noise(x / quality, y / quality, z) * 0.5) * quality + 10;
					}
				}
				return data;
			}

			function animateScene() {
				requestAnimationFrame(animateScene);
				renderScene();

				timer += clock.getDelta();
				
				// Doesn't work out of the function
				geometry.verticesNeedUpdate = true;

				// Sin move the points
				for (i = 0; i < geometry.vertices.length; i++) {
					var dir = pointsYRandomDir[i];
					var vertice = geometry.vertices[i];
					var initYPos = pointsYInitValues[i];
					var newYPos = initYPos + (Math.sin(timer) * 10.0 * dir);
					vertice.y = newYPos;
				}

				controls.update();
			}

			function renderScene() {
				renderer.setClearColor(0x1e1e1e, 1);
				// Render without shader passes
				renderer.render(scene, camera);
				// Render with shader passes
				// composer.render();
			}

			function onWindowResize(){
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize(window.innerWidth, window.innerHeight);
            }

			function onKeyDown() {
                switch (event.keyCode) {
                    case 97: // numpad 1
                    case 49: // 1
                        break;
                }
            }
		</script>
	</body>
</html>
