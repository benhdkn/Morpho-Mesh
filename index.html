<!DOCTYPE html>

<html>

	<head>
		<title>Morpho-Mesh</title>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		<style type="text/css">
			html, body { 
                margin: 0 auto;
				padding: 0; 
				border: none;  
				overflow: hidden;
				background-color: #1e1e1e;
            }

			#loading {
				position: absolute;
				top: 40px;
				left: 50%;
				-webkit-transform: translateX(-50%);
				transform: translateX(-50%)
			}

			#track {
				position: absolute;
				right: 40px;
				bottom: 40px;
				z-index: 5;
			}

			#loading-text, #track-text {
				font-family: 'Courier New', Courier, monospace;
				font-size: 10px;
				color: silver;
			}

			#loading-text {
				font-size: 12px;
				font-weight: bold;
			} 

			a {
				color: inherit;
			}
		</style>

		<script src="js/Three.min.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/ImprovedNoise.js"></script>
		<script src="js/OrbitControls.js"></script>

	</head>

	<body>
		<div id="loading">
			<div id="loading-text">Loading music</div>
		</div>
		<div id="track">
			<div id="track-text">Track is <a href="https://prtcl.bandcamp.com/track/breakout">Breakout by PRTCL</a></div>
		</div>

		<script>
			var loadingTextDiv = document.getElementById('loading-text');
			var playButtonDiv = document.getElementById('play-button');

			var scene;
			var camera;
			var clock;
			var controls;
			var light; 
			var planeGeometry;

			var timer = 0;
			var pointsYInitValues = [];
			var pointsRandomDir = [];

			var listener = new THREE.AudioListener();
			var sound = new THREE.Audio(listener);

			// Load a sound and set it as the Audio object's buffer
			var audioLoader = new THREE.AudioLoader();
			audioLoader.load('audio/PRTCL_Breakout.mp3', 
				// onLoad callback
				function(buffer) {
					// Setup sound
					sound.setBuffer(buffer);
					sound.setLoop(true);
					sound.setVolume(0.5);
					// Launch sound on click
					loadingTextDiv.textContent = 'Click to start!';
					window.addEventListener('click', function() {
						sound.play();
						document.getElementById("loading").style.zIndex = '-10';
					});
				},

				// onProgress callback
				function (xhr) {
					var roundedDownLoadedProgression = Math.floor(xhr.loaded / xhr.total * 100);
					loadingTextDiv.textContent = 'Loading music: ' + roundedDownLoadedProgression + '%';
				},
			);

			// Create an AudioAnalyser, passing in the sound and desired fftSize
			var analyser = new THREE.AudioAnalyser(sound, 128);

			initializeScene();
			animateScene();

			function initializeScene(){
				// Renderer
				if (Detector.webgl) {
					renderer = new THREE.WebGLRenderer({ antialiasing: true });
				} 
				else {
					renderer = new THREE.CanvasRenderer();
				}
                renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.setPixelRatio(2);
                document.body.appendChild(renderer.domElement);
				
				// Scene
				scene = new THREE.Scene();

				// Timer
				clock = new THREE.Clock();

				// Lighting
				light = new THREE.PointLight(0xffffff, 1, 0);
				light.position.set(0, 400, 0);
				scene.add(light);

				// Camera
				camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 10000);
				camera.position.set(0, 200, 500);
				scene.add(camera);

				// Controls
				controls = new THREE.OrbitControls(camera);
				controls.autoRotate = true;
				controls.autoRotateSpeed = 0.5;
				controls.enabled = false;

				// Meshes
				var noiseData = getNoiseData(1024, 1024);
				var quality = 8;
				var step = 1024 / quality;
				planeGeometry = new THREE.PlaneGeometry(600, 600, quality - 1, quality - 1);
				// Rotate the geometry
				planeGeometry.applyMatrix(new THREE.Matrix4().makeRotationX(- Math.PI / 2));
				// Apply noise, save it and set a random direction for each vertices
				for (var i = 0, l = planeGeometry.vertices.length; i < l; i ++) {
					var x = i % quality;
					var y = Math.floor(i / quality);
					var noiseY = noiseData[(x * step) + (y * step) * 1024] * 2 - 128;
					planeGeometry.vertices[i].y = noiseY;

					pointsYInitValues.push(noiseY);

					var dir = Math.random() < 0.5 ? -1 : 1;
					pointsRandomDir.push(dir);
				}

				var baseLitMaterial = new THREE.MeshPhongMaterial({
					color: 0x191919,
					emissive: 0x0c2426,
					specular: 0xb62d2d,
    				shininess: 15,
					shading: THREE.FlatShading,
					side: THREE.DoubleSide,
					depthTest: false,
				});

				var wireframeMaterial = new THREE.MeshBasicMaterial({
					color: 0xFFFFFF, 
					transparent: true,
					opacity: 0.05,
					wireframe: true,
				});

				var bottomMaterial = new THREE.MeshBasicMaterial({
					color: 0x191919, 
					transparent: true,
					opacity: 0.3,
				});
				
				var planeMesh = new THREE.Mesh(planeGeometry, baseLitMaterial);
				scene.add(planeMesh);
				var wireframeMesh = new THREE.Mesh(planeGeometry, wireframeMaterial);
				scene.add(wireframeMesh);
				var bottomMesh = new THREE.Mesh(planeGeometry, bottomMaterial);
				scene.add(bottomMesh);
				planeMesh.position.y = wireframeMesh.position.y = bottomMesh.position.y = 60;
				
				// Event listeners
				window.addEventListener('resize', onWindowResize, false);
			}

			function getNoiseData(width, height) {
				var data = new Uint8Array(width * height);
				var perlin = new ImprovedNoise();
				var size = width * height;
				var quality = 1;
				var z = Math.random() * 100;
				for (var j = 0; j < 4; j++) {
					quality *= 4;
					for (var i = 0; i < size; i ++) {
						var x = i % width, y = ~~ (i / width);
						data[i] += Math.abs(perlin.noise(x / quality, y / quality, z) * 0.5) * quality + 10;
					}
				}
				return data;
			}

			function animateScene() {
				requestAnimationFrame(animateScene);
				renderScene();
				timer += clock.getDelta();
				
				// Doesn't work out of the function
				planeGeometry.verticesNeedUpdate = true;
				// Sin move the points
				for (i = 0; i < planeGeometry.vertices.length; i++) {
					var vertice = planeGeometry.vertices[i];
					var initYPos = pointsYInitValues[i];
					var dir = pointsRandomDir[i];
					var newYPos = initYPos + (Math.sin(timer) * 10.0 * dir);
					newYPos += analyser.getFrequencyData()[i] * 0.1;
					vertice.y = newYPos;
				}

				light.intensity = analyser.getAverageFrequency() * 0.01;

				controls.update();
			}

			function renderScene() {
				renderer.setClearColor(0x1e1e1e, 1);

				renderer.render(scene, camera);
			}

			function onWindowResize(){
                camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
		</script>
	</body>

</html>
